<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <header>
            <h1>Test your typing skills</h1>
        </header>
        <main>
            <div id="instructions">
                <p>Click <span>START</span> to begin the test<br>
                Press <span id="key">ESC</span> to change the text</p>
            </div>
            <input type="text" id="write" placeholder="Time will start when you type the first letter">
            <button id="btnStart">Start</button>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
